<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="cadaver.js"></script>
    <title>Cadavre Exquis</title>
</head>
<body>
    <nav><h1>Cadavre Exquis</h1></nav>
    <section id="centro">
        <ul>
            <li>Cada uno escribe cinco palabras a partir de la última anterior</li>
            <li>Puede tener sentido o no</li>
            <li>Pulsa enter para escribir tu frase en el cadaver exquisito</li>
            <li>Cuando esté completo, pulsa Acabar</li>
        </ul>
        <p id="anterior"> </p>
        <p id="textbox">
            <input type="text" id="frase" size='100' autofocus>
        </p>
        <p id="boton">
            <input type="button" id="acabar" value="Acabar">
        </p>
    </section>
</body>
